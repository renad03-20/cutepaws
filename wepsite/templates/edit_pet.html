{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Edit {{ pet.name }}</h2>
  <form method="POST" enctype="multipart/form-data">
    <!-- Reuse fields from add_pet.html -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" value="{{ pet.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="text" class="form-control" name="age" value="{{ pet.age }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Breed</label>
      <input type="text" class="form-control" name="breed" value="{{ pet.breed }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3" required>{{ pet.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Current Image</label>
      <div>
        <img src="{{ url_for('static', filename='uploads/' + pet.image_filename) }}" class="img-thumbnail" alt="{{ pet.name }}" style="max-width: 200px;">
      </div>
    
    <div class="mb-3">
      <label class="form-label">Update Image (Optional)</label>
      <input type="file" class="form-control" name="image">
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
