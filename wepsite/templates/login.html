{% extends "base.html"%}
{% block title%} Login {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css') }}">
{% endblock %}
{% block content %}
<div class="container mt-5 position-relative text-center">

    <div class="header mb-4">
        <img src="{{ url_for('static', filename='imgUsedToBuildTheWebsite/roof1.png') }}" alt="House" class="img-fluid" style="max-width: 400px;">
        <h3 class="text-center mt-3">Log to your account</h3>
    </div>

    <img src="{{ url_for('static', filename='imgUsedToBuildTheWebsite/orangecat.png') }}" class="cat cat-left" alt="Orange Cat">
    <img src="{{ url_for('static', filename='imgUsedToBuildTheWebsite/greycat.png') }}" class="cat cat-right" alt="Gray Cat">

    <div class="wall-background"></div>
    
    <form method="POST" class="login-form mx-auto">
        <div class="mb-3 form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"> 
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-group">
            <label class="form-label" for="password">Enter Password</label>
            <input type="password" 
            class="form-control" 
            id="password" 
            name="password"
            placeholder="Enter password"> 
        </div>
        <div class="btn-div mb-3 d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="submit" class="btn btn-primaty">Create an account</button>
        </div>
    </form>
</div>
{% endblock %}
